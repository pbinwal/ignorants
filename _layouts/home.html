<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Page title dynamically set from Markdown front matter -->
  <title>{{ page.title }} by Priya Binwal</title>

  <style>
  /* Watercolor Background */
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-image: url('{{ site.baseurl }}/assets/images/home_watercolour.jpg');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    background-repeat: no-repeat;
    position: relative;
  }

  body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(255, 255, 255, 0.1);
    pointer-events: none;
    z-index: -1;
  }

  /* Header styling: text alignment and padding */
  header {
    text-align: center;
    padding-bottom: 0;
    padding-top: 20px;
    padding-left: 0;
    padding-right: 0;
    position: relative;
  }

  /* Navigation bar container */
  nav {
    background-color: #000000;
  }

  nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
  }

  nav li {
    margin: 0 20px;
  }

  nav a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-weight: bold;
  }

  nav a:hover {
    background-color: #555;
  }

  /* Main content area styling - NO font-size here */
  main {
    padding: 40px 20px;
    max-width: 900px;
    margin: auto;
    color: #2c2c2c;
    background-color: rgba(255, 255, 255, 0.85);
    font-family: Georgia, "Times New Roman", serif;
    line-height: 1.8;
    border-radius: 20px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    backdrop-filter: blur(10px);
    margin-top: 20px;
    margin-bottom: 40px;
    position: relative;
  }

  main::before {
    content: "";
    position: absolute;
    top: -10px;
    left: -10px;
    right: -10px;
    bottom: -10px;
    background: linear-gradient(135deg, 
      rgba(232, 190, 145, 0.2), 
      rgba(215, 175, 135, 0.18),
      rgba(200, 160, 120, 0.15));
    border-radius: 25px;
    z-index: -1;
    filter: blur(25px);
  }

  main h1 {
    font-family: Georgia, "Times New Roman", serif;
    line-height: 1.6;
    color: #2c5f7d;
    text-shadow: 2px 2px 8px rgba(20, 148, 178, 0.2);
    position: relative;
  }

  main h1::after {
    content: "";
    display: block;
    width: 350px;
    height: 3px;
    background: linear-gradient(90deg, 
      rgba(20, 148, 178, 0.5), 
      rgba(163, 185, 146, 0.4),
      transparent);
    margin: 15px 0;
    border-radius: 2px;
  }

  /* Footer styling */
  footer {
    text-align: center;
    padding: 20px;
    background-color: #f2f2f2;
    margin-top: 40px;
  }

  /* Anbhigya Poem Styling */
  .anbhigya-poem {
    font-family: "Noto Sans Devanagari", Georgia, serif;
    text-align: center;
    margin: 30px 0;
    line-height: 1.8;
    color: #333;
  }

  .anbhigya-poem h2 {
    margin-bottom: 5px;
    color: #0f327c;
    text-align: left;
  }

  .anbhigya-poem .poem-date {
    color: #666;
    text-align: left;
    margin-bottom: 10px;
  }

  /* Prose Poem Styling */
  .prose-poem {
    font-family: Georgia, "Times New Roman", serif;
    text-align: center;
    margin: 30px 0;
    line-height: 1.8;
    color: #333;
  }

  .prose-poem h2 {
    margin-bottom: 5px;
    color: #0f327c;
    text-align: left;
  }

  .prose-poem .poem-date {
    color: #666;
    text-align: left;
    margin-bottom: 10px;
  }

  /* Desktop-only font sizes */
  @media screen and (min-width: 769px) {
    main {
      font-size: 18px;
    }

    main h1 {
      font-size: 32px;
    }

    .anbhigya-poem {
      font-size: 20px;
    }

    .anbhigya-poem .poem-date {
      font-size: 14px;
    }

    .prose-poem {
      font-size: 20px;
    }

    .prose-poem .poem-date {
      font-size: 14px;
    }
  }


  .header-logo-desktop {
    width: 100%;
    object-fit: cover;
    display: block;
    max-height: 150px;
  }

  .header-logo-mobile {
    display: none;
  }

  /* Mobile: show different logo */
  @media screen and (max-width: 1024px) {
    .header-logo-desktop {
      display: none !important;
    }
    
    .header-logo-mobile {
      display: block !important;
      width: 100% !important;
      height: 350px !important;
      object-fit: cover !important;
    }
  }
  
</style>

  <!-- Link to external CSS files - NOW AFTER the style block -->
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/desktop.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/tablet.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/mobile.css">

</head>

  </nav>

  <!-- Main page content (injected from Markdown) -->

</html>
