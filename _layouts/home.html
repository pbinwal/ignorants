<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Page title dynamically set from Markdown front matter -->
  <title>{{ page.title }} by Priya Binwal</title>

  <style>
  /* Body styling: removes default margin and sets font for entire page */
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }

  /* Header styling: text alignment and padding */
  header {
    text-align: center;
    padding-bottom: 0;
    padding-top: 20px;
    padding-left: 0;
    padding-right: 0;
  }

  /* Navigation bar container */
  nav {
    background-color: #000000;
  }

  nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
  }

  nav li {
    margin: 0 20px;
  }

  nav a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-weight: bold;
  }

  nav a:hover {
    background-color: #555;
  }

  /* Main content area styling - NO font-size here */
  main {
    padding: 20px;
    max-width: 900px;
    margin: auto;
    color: #000000;
    background-color: transparent;
    font-family: Georgia, "Times New Roman", serif;
    line-height: 1.6;
  }

  main h1 {
    font-family: Georgia, "Times New Roman", serif;
    line-height: 1.6;
    color: #0f327c;
  }

  /* Footer styling */
  footer {
    text-align: center;
    padding: 20px;
    background-color: #f2f2f2;
    margin-top: 40px;
  }

  /* Anbhigya Poem Styling */
  .anbhigya-poem {
    font-family: "Noto Sans Devanagari", Georgia, serif;
    text-align: center;
    margin: 30px 0;
    line-height: 1.8;
    color: #333;
  }

  .anbhigya-poem h2 {
    margin-bottom: 5px;
    color: #0f327c;
    text-align: left;
  }

  .anbhigya-poem .poem-date {
    color: #666;
    text-align: left;
    margin-bottom: 10px;
  }

  /* Prose Poem Styling */
  .prose-poem {
    font-family: Georgia, "Times New Roman", serif;
    text-align: center;
    margin: 30px 0;
    line-height: 1.8;
    color: #333;
  }

  .prose-poem h2 {
    margin-bottom: 5px;
    color: #0f327c;
    text-align: left;
  }

  .prose-poem .poem-date {
    color: #666;
    text-align: left;
    margin-bottom: 10px;
  }

  /* Desktop-only font sizes */
  @media screen and (min-width: 769px) {
    main {
      font-size: 18px;
    }

    main h1 {
      font-size: 32px;
    }

    .anbhigya-poem {
      font-size: 20px;
    }

    .anbhigya-poem .poem-date {
      font-size: 14px;
    }

    .prose-poem {
      font-size: 20px;
    }

    .prose-poem .poem-date {
      font-size: 14px;
    }
  }


  .header-logo-desktop {
    width: 100%;
    object-fit: cover;
    display: block;
    max-height: 150px;
  }

  .header-logo-mobile {
    display: none;
  }

  /* Mobile: show different logo */
  @media screen and (max-width: 1024px) {
    .header-logo-desktop {
      display: none !important;
    }
    
    .header-logo-mobile {
      display: block !important;
      width: 100% !important;
      height: 350px !important;
      object-fit: cover !important;
    }
  }
  
</style>

  <!-- Link to external CSS files - NOW AFTER the style block -->
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/desktop.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/tablet.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/mobile.css">

</head>
<body>
  <!-- Header section -->
  <header>
    {% if page.header_image %}
      <img src="{{ site.baseurl }}{{ page.header_image }}" alt="Header Image" class="header-logo header-logo-desktop">
      <img src="{{ site.baseurl }}/assets/images/home_header_mobile.png" alt="Header Image" class="header-logo header-logo-mobile">
    {% endif %}
  </header>

    <!-- Navigation section -->
  <nav>
    <ul>
      <li><a href="{{ site.baseurl }}/">Home</a></li>
      <li><a href="{{ site.baseurl }}/science/">Science</a></li>
      <li><a href="{{ site.baseurl }}/prose/">Poetry and Prose</a></li>
      <!--<li><a href="{{ site.baseurl }}/anbhigya/">Anbhigya</a></li>-->
      <li><a href="{{ site.baseurl }}/anubhuti/">Anubhuti</a></li>
      <li><a href="{{ site.baseurl }}/ignorants/">IgnoRants</a></li>
      <li><a href="{{ site.baseurl }}/contact/">Contact</a></li>
    </ul>
  </nav>

  <!-- Main page content (injected from Markdown) -->
  <main>
    {{ content }}
  </main>

  <!-- Footer section -->
  <footer>
    <p>Â© 2025 Priya Binwal</p>
  </footer>
</body>
</html>
