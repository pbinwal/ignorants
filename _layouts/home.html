  <!-- SVG filter for watercolor effect -->
  <svg style="position: absolute; width: 0; height: 0;">
    <defs>
      <filter id="watercolor">
        <!-- Large organic edge variations -->
        <feTurbulence type="fractalNoise" baseFrequency="0.015" numOctaves="4" seed="5" result="largeWaves" />
        <feDisplacementMap in="SourceGraphic" in2="largeWaves" scale="15" xChannelSelector="R" yChannelSelector="G" result="wavy" />
        
        <!-- Create breaks and translucent areas -->
        <feTurbulence type="fractalNoise" baseFrequency="0.3" numOctaves="5" seed="10" result="texture" />
        <feColorMatrix in="texture" type="saturate" values="1" result="saturated" />
        <feComponentTransfer in="saturated" result="opacity">
          <feFuncA type="discrete" tableValues="0 0.2 0.4 0.6 0.8 0.9 1" />
        </feComponentTransfer>
        
        <!-- Combine wavy edges with opacity variations -->
        <feComposite in="wavy" in2="opacity" operator="in" result="textured" />
        
        <!-- Blur for watercolor softness -->
        <feGaussianBlur in="textured" stdDeviation="1" result="soft" />
        
        <!-- Layer for thickness -->
        <feMerge>
          <feMergeNode in="soft" />
          <feMergeNode in="textured" />
        </feMerge>
      </filter>
    </defs>
  </svg>

  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/fonts.css">
